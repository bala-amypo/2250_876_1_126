# Server Configuration
server.port=8080

# Database Configuration - Try without password first
spring.datasource.url=jdbc:mysql://localhost:3306/customer_loyalty_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

# OR if the platform uses 'password' as password:
# spring.datasource.password=password

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGenerationAndValidation12345
jwt.expiration=86400000

# Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true